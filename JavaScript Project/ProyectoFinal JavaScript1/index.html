<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/estilos.css" />
</head>

<body>

    <section class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">Presupuesto Disponible</div>
            <div class="presupuesto_valor" id="presupuesto">2000.00 MXN</div>
            <div class="presupuesto_ingreso limpiarEstilos fila">
                <div class="presupuesto_ingreso--texto">INGRESOS</div>
                <div class="presupuesto_ingreso--valor derecha" id="ingresos">4000.00 MXN</div>
                <div class="presupuesto_ingreso--porcentaje"></div>
            </div>
            <div class="presupuesto_egreso limpiarEstilos fila">
                <div class="presupuesto_egreso--texto">EGRESOS</div>
                <div class="presupuesto_egreso--valor derecha" id="egresos">3600.00 MXN </div>
                <div class="presupuesto_egreso--porcentaje" id="porcentaje">36.11 %</div>
            </div>
        </div>
    </section>

    <form id="forma">
        <section class="agregar">
            <div class="agregar_contenedor">
                <select class="agregar_tipo" id="tipo" name="tipo">
                    <option value="ingreso" selected>+</option>
                    <option value="egreso">-</option>
                </select>
                <input name="descripcion" id="descripcion" class="agregar_descripcion" placeholder="Agregar descripciÃ³n" />
                <input name="valor" id="valor" step="any" type="number" class="agregar_valor" placeholder="Valor" />
                <div class="agregar_btn">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                </div>
            </div>
        </section>
    </form>


    <section class="contenedor limpiarEstilos">
        <section class="ingreso">
            <h2 class="ingreso_titulo">INGRESOS</h2>

            <div id="lista-ingresos">
                <article class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Salario</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">+20,000.00 MXN</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar_btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </article>
                <article class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Venta de auto</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">+50,000.00 MXN</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar_btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </article>
            </div>
        </section>

        <section class="egreso">
            <h2 class="egreso_titulo">EGRESOS</h2>

            <div id="lista-egresos">
                <article class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Renta departamento</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">-4000.00 MXN</div>
                        <div class="elemento_porcentaje">21%</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar_btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </article>
                <article class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Ropa</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">-800.00 MXN</div>
                        <div class="elemento_porcentaje">9%</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar_btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </article>
            </div>
        </section>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script type="module" src="./js/app.mjs"></script>
</body>

</html>
